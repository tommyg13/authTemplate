<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Authentication</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
        <!-- to add more fields on forms create parent div with class name form-group as below with label and an input
        to use icons create a parent div containing the span element and the input with class name of input-group
        if you don't want icons on inputs remove input group div and the span -->

        <!-- register,login and forgot anchors must have same id with the class of each section to target it
          and a common class name(here used authBtn)
          follow scipt js to handle the visibilty of sections and button events -->

    <div class="authContainer clearfix">
      <div class="navBtn">
      <a id="register" class="authBtn">Register</a> <a id="login" class="authBtn">Login</a>
      </div>
        <!-- signup section -->
        <div class="register">
        <form action="#">
          <div class="form-group">
            <label>Username</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" name="username" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Email</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input type="text" class="form-control" name="email" required>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
           <div class="input-group">            
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="password" required>
            </div>
          </div>

          <div class="form-group">
            <label>Password Confirmation</label>
           <div class="input-group">            
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="password2" required>
           </div>
          </div>        

        <button type="submit" class="btn btn-warning btn-lg">Sign up</button>
      </form>
    </div>
        <!-- end of signup section -->

        <!-- login section -->
    <div class="login">
        <form action="#">
          <div class="form-group">
            <label>Email</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input type="text" class="form-control" name="email" required>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
           <div class="input-group">            
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="password" required>
            </div>
          </div>

        <button type="submit" class="btn btn-warning btn-lg">Login</button>
      </form>
      <br>
        or  
        <hr>
        <div class="social">
          <a href="#" class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i> Login with twitter</a>
          <a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i> Login with facebook</a>
          <a href="#" class="google"><i class="fa fa-google" aria-hidden="true"></i> Login with google</a>
         </div>
        <a id="forgot" class="authBtn">Forgot password?</a>
    </div>
        <!-- end of login section -->

        <!-- forgot password section -->
        <div class="forgot text-center">
          <h3><i class="fa fa-lock fa-4x"></i></h3>
          <h2>Forgot Password?</h2>
            <form class="form" action="#">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input id="emailInput" placeholder="email address" class="form-control" name="email" type="email" required>
                  </div>
                </div>
                  <input class="btn btn-primary" value="Reset My Password" type="submit">
            </form>
          </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
